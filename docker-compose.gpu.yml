# Docker Compose override for GPU support
# Use this file by running: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up

services:
  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_GPU_LAYERS=${OLLAMA_GPU_LAYERS:--1} # Auto GPU layers by default
      - OLLAMA_MAX_LOADED_MODELS=3 # Keep both embedding and LLM models loaded
      - OLLAMA_NUM_PARALLEL=4 # More parallel requests with GPU
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  app:
    environment:
      - CUDA_VISIBLE_DEVICES=0 # Ensure app can access GPU if needed
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
